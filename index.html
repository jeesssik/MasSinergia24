<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>+ Sinergia 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Proyectos de Sinergia 2024" />
    <meta name="keywords" content="Sinergia, 2024, Proyectos, Tecnología, Informática, Arte, Sociedad, Salud, Negocios
    , ORT, ORT proyecto final" />
    <link rel="icon" type="image/png"
        href="https://campus.ort.edu.ar/static/tmp/jquery-file-upload/thumbnail/mas.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Mukta", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: rgb(29, 29, 27);
        }

        #logo-image {
            max-width: 100%;
            height: auto;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .button-55 {

            border: 0.2px solid #ffffff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        /* Colores específicos para cada botón */
        .btn-sinergizado {
            background-color: #3a3836;
            /* Naranja */
            color: white;
        }

        .btn-sinergizado:hover {
            background-color: #676564;
            color: white;
        }

        .btn-web {
            background-color: #4caf50;
            /* Verde */
            color: white;
        }

        .btn-web:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-web {
            background-color: #2196f3;
            /* Azul */
            color: white;
        }

        .btn-web:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-servicios {
            background-color: #a226b8;
            /* Azul */
            color: white;
        }

        .btn-servicios:hover {
            background-color: #712080;
            color: #fff;
        }

        .btn-bien-tangible {
            background-color: #16b819;
            /* Morado */
            color: white;
        }

        .btn-bien-tangible:hover {
            background-color: #1a761b;
            color: #fff;
        }

        .btn-App {
            background-color: #e91e63;
            /* Rosa */
            color: white;
        }

        .btn-App:hover {
            background-color: #ba0944;
        }

        .btn-todos {
            background-color: #607d8b;
            /* Gris */
            color: white;
        }

        .btn-todos:hover {
            background-color: #4a5f69;
        }

        /* Botones dentro de las tarjetas */
        .card-button {
            background-color: transparent;
            /* Por defecto */
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #buscador {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            padding: 20px;
        }

        /* Estilo general del contenedor de tarjetas */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Espacio entre tarjetas */
            justify-content: center;
        }

        .Web .flip-card-front {
            box-shadow: rgba(101, 156, 211, 0.422) 0px 4px 6px,
                rgba(57, 12, 154, 0.455) 0px 6px 12px;
        }

        .Servicio .flip-card-front {
            box-shadow: rgba(183, 101, 211, 0.332) 0px 4px 6px,
                rgba(212, 130, 198, 0.359) 0px 6px 12px;
        }

        .Bien .flip-card-front {
            box-shadow: rgba(39, 230, 93, 0.186) 0px 4px 6px,
                rgba(78, 191, 91, 0.663) 0px 6px 12px;
        }

        .App .flip-card-front {
            box-shadow: rgba(218, 84, 223, 0.313) 0px 4px 6px,
                rgba(203, 120, 206, 0.663) 0px 6px 12px;
        }

        .flip-card-front {
            box-shadow: rgba(220, 220, 66, 0.757) 0px 4px 6px,
                rgba(224, 228, 116, 0.887) 0px 6px 12px;
        }

        .Otro .flip-card-front {
            box-shadow: rgba(39, 230, 93, 0.413) 0px 4px 6px,
                rgba(78, 191, 91, 0.663) 0px 6px 12px;
        }

        /* Estilos para tarjetas */
        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 292px;
            /* Ajusta el tamaño según tus necesidades */
            /*margin: 20px;*/
            perspective: 1000px;
            border-radius: 10px;
            /*box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 6px,
                rgba(0, 0, 0, 0.19) 0px 6px 12px;*/
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 440px;
            text-align: center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            border-radius: 10px;
        }

        .flip-card.girar .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-card-front {
            background-color: #ffffff;
            color: #333;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 6px,
                rgba(0, 0, 0, 0.19) 0px 6px 12px;
        }

        .flip-card-back {
            background-color: #f5f5f5;
            /* Color de fondo más claro */
            color: #333;
            transform: rotateY(180deg);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flip-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            /* Limita la altura de la imagen */
            object-fit: cover;
            /* Ajusta la imagen para cubrir el área */
            border-radius: 10px;
        }

        .flip-card h2,
        .flip-card p {
            margin: 0;
            padding: 10px;
            font-family: "Mukta", sans-serif;
        }

        .flip-card h2 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .flip-card p {
            font-size: 1em;
        }

        /* Botón "Girar" */
        .girar-button {
            background-color: #ff9800;
            border-radius: 100px;
            box-shadow: rgba(163, 44, 187, 0.2) 0 -25px 18px -14px inset,
                rgba(187, 44, 187, 0.15) 0 1px 2px, rgba(175, 44, 187, 0.15) 0 2px 4px,
                rgba(187, 44, 177, 0.15) 0 4px 8px,
                rgba(187, 44, 165, 0.15) 0 8px 16px,
                rgba(154, 44, 187, 0.15) 0 16px 32px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: "Mukta", sans-serif;
            font-weight: bold;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1;
        }

        .girar-button:hover {
            background-color: #f57c00;
            box-shadow: rgba(163, 44, 187, 0.25) 0 -25px 18px -14px inset,
                rgba(154, 44, 187, 0.25) 0 1px 2px, rgba(168, 44, 187, 0.25) 0 2px 4px,
                rgba(149, 44, 187, 0.25) 0 4px 8px,
                rgba(187, 44, 175, 0.25) 0 8px 16px,
                rgba(161, 44, 187, 0.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }

        #scrollToTopButton {
            /*background: url("/static/archivos/anim/1663176/2012790/top.png")*/
            background: url("top.png") no-repeat center;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-size: cover;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #scrollToTopButton:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            /* Initially hidden */
            position: fixed;
            z-index: 999;
            /* Ensure it's above other content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent background */
            display: flex;
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        .modal-content {
            background-color: #fbfbfb;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            /* Maximum width of the modal */
        }


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }



        @media (max-width: 1024px) {

            /* Tablet layout */
            .navbar-buttons {
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    grid-template-columns: repeat(6, auto);
                    /* 6 columnas */
                    gap: 10px;
                }

                .button-55 {
                    width: 100%;
                    /* Full width for buttons */
                    text-align: center;
                }

                .flip-card {
                    max-width: 48%;
                    /* Two cards per row on tablets */
                }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }
        }

            @media (max-width: 768px) {

                /*elimino el display flex del navbar*/
                .navbar {
                    justify-content: space-around;
                }

                /* Mobile layout */
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    justify-content: center;
                    /* Centrar horizontalmente */
                    align-items: center;
                    /* Centrar verticalmente */
                    flex-direction: column;
                    /* Si es necesario para mantener la estructura */
                    grid-template-columns: repeat(3, auto);
                    /* 3 columnas */
                    gap: 10px;
                }

                .button-55 {
                    width: 100%;
                    text-align: center;
                }

                .flip-card {
                    max-width: 100%;
                    /* Full width for cards on mobile */
                }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }

            @media (max-width: 480px) {
                .navbar {
                    justify-content: space-around;
                }

                /* Smaller mobile layout */
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    justify-content: center;
                    /* Centrar horizontalmente */
                    align-items: center;
                    /* Centrar verticalmente */
                    flex-direction: column;
                    /* Si es necesario para mantener la estructura */
                    grid-template-columns: repeat(3, auto);
                    /* 3 columnas */
                    gap: 10px;
                }

                .navbar {
                    flex-direction: row;
                }

                .button-55 {
                    font-size: 14px;
                    /* Adjust font size for smaller screens */
                    padding: 8px 15px;
                }

                .flip-card {
                    height: auto;
                }

                .girar-button {
                    bottom: 5px;
                    right: 5px;
                }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }
    </style>
</head>

<body>
    <header>
        <!--<img src="/static/archivos/anim/1663176/2012790/4506.gif" alt="Logo" id="logo-image" />-->
        <img src="4506.gif" alt="Logo" id="logo-image" />
    </header>
    <nav class="navbar">
        <div class="navbar-buttons">
            <button id="Sinergizado" class="button-55 btn-sinergizado" onclick="mostrarSin()">
                Sinergizado
            </button>
            <button id="web" class="button-55 btn-web" onclick="mostrarCategoria('Web')">
                Web
            </button>
            <button id="servicio" class="button-55 btn-servicios" onclick="mostrarCategoria('Servicio')">
                Servicio
            </button>
            <button id="bien-tangible" class="button-55 btn-bien-tangible" onclick="mostrarCategoria('Bien tangible')">
                Bien Tangible
            </button>
            <button id="App" class="button-55 btn-App" onclick="mostrarCategoria('App')">
                App
            </button>
            <button id="Todos" class="button-55 btn-todos" onclick="mostrarTodos()">
                Todos
            </button>
        </div>
        <input type="text" id="buscador" placeholder="Buscar proyectos..." />
    </nav>
    <main class="container">
        <div id="resultado" class="card-container"></div>
        <button id="scrollToTopButton" onclick="scrollToTop()"></button>
    </main>

    <script>
        window.onload = function () {
            mostrarTodos();
        };

        //Girar tarjeta con boton
        function girarTarjeta(button) {
            const tarjeta = button.closest(".flip-card");
            tarjeta.classList.toggle("girar");
        }

        // Simula los datos del archivo JSON
       
        // Función para mostrar datos de una categoría

        function mostrarCategoria(categoria) {
            var resultadoDiv = document.getElementById("resultado");

            resultadoDiv.innerHTML = ""; // Limpiar contenido anterior

            var categoriaData = datos.filter(function (item) {
                return item.Categoria === categoria;
            });

            if (categoriaData.length > 0) {
                categoriaData.forEach(function (item) {
                    var card = document.createElement("div");
                    card.classList.add("flip-card");
                    card.innerHTML = `
                <div class="flip-card-inner ${item.Categoria}">
                    <div class="flip-card-front ">
                        <div >
                            <img src='https://campus.ort.edu.ar/static/tmp/jquery-file-upload/${item.id}.png'  alt="Avatar">
                        </div>
                        <h3>${item.Nombre}</h3>
                        <p>${item.Slogan.slice(0, 80)}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">+ Detalles</button>
                        ${Sinergizado(item)}
                        </div>
                    <div class="flip-card-back ${item.Categoria}">
                        <h3>${item.Nombre}</h3>
                        ${truncateDescription(item.Descripcion, 10, item)}

                       <p >${truncateData(item.Integrantes, ',', 2, 'Integrantes')}
                        <b>ODS:</b>  ${item.ODS} <br>
                         <b>Categoría:</b>  ${item.Categoria}
                       ${truncateData(item.superTags, ',', 0, 'Tipo de Producción')}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">Volver</button>
                    </div>
                </div>
            `;
                    resultadoDiv.appendChild(card);
                });

                // Cambiar la clase "activo" del botón seleccionado
                var botones = document.querySelectorAll(".botones-categorias button");
                if (categoria == "web") {
                    id = "Web";
                }
                if (categoria == "Servicio") {
                    id = "servicio";
                }
                if (categoria == "App") {
                    id = "App";
                }
                if (categoria == "Bien tangible") {
                    id = "bien-tangible";
                }

                botones.forEach(function (boton) {
                    boton.classList.remove("button-" + boton.id);
                    boton.classList.remove("Todos");
                    boton.classList.remove("SinergizadoC");
                });
                // Agrega la clase correspondiente al botón clicleado
                document.getElementById(id).classList.add("button-" + id);
            } else {
                resultadoDiv.innerHTML =
                    "<p>No hay datos disponibles para esta categoría.</p>";
            }
        }

        // Función para mostrar Sinergizados
        function mostrarSin() {
            var resultadoDiv = document.getElementById("resultado");
            console.log(resultadoDiv);
            resultadoDiv.innerHTML = ""; // Limpiar contenido anterior

            // Filtrar datos por sinergizado
            var sinergizzados = datos.filter(function (item) {
                return item.sinergizado == "TRUE";
            });

            if (sinergizzados.length > 0) {
                sinergizzados.forEach(function (item) {
                    var card = document.createElement("div");
                    card.classList.add("flip-card");

                    card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front SinergizadoC">
                        <div >
                            <img src='https://campus.ort.edu.ar/static/tmp/jquery-file-upload/${item.id}.png'  alt="Avatar">
                        </div>
                        <h3>${item.Nombre}</h3>
                        <p>${item.Slogan.slice(0, 80)}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">+ Detalles</button>
                        ${Sinergizado(item)}
                        </div>
                    <div class="flip-card-back ${item.Categoria}">
                        <h3>${item.Nombre}</h3>
                        ${truncateDescription(item.Descripcion, 10, item)}

                       <p >${truncateData(item.Integrantes, ',', 2, 'Integrantes')}
                        <b>ODS:</b>  ${item.ODS}
                         ${truncateData(item.superTags, '-', 0, 'Tipo de Producción')}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">Volver</button>
                    </div>
                </div>
            `;
                    resultadoDiv.appendChild(card);
                });

                var botones = document.querySelectorAll(".botones-categorias button");

                id = "SinergizadosC";

                botones.forEach(function (boton) {
                    boton.classList.remove("Todos");
                    boton.classList.remove("button-Servicio");
                    boton.classList.remove("button-web");
                    boton.classList.remove("button-App");
                    boton.classList.remove("button-bien-tangible");

                    if (boton.id == "Sinergizado") {
                        boton.classList.add("SinergizadoC");
                    }
                });
            }
        }

        // Función para mostrar todos los proyectos
        
        function mostrarTodos() {
            console.log(datos)
            var botones = document.querySelectorAll(".botones-categorias button");
            botones.forEach(function (boton) {
                boton.className = "button-55";
            });
            var botonSeleccionado = document.getElementById("Todos");
            if (botonSeleccionado) {
                botonSeleccionado.classList.add("Todos");
            }
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = ""; // Limpiar contenido anterior

            var contador = 0;

            datos.forEach(function (item) {

                contador++;
                console.log("Iteración número: " + contador);

                var card = document.createElement("div");

                card.classList.add("flip-card");
                card.innerHTML = `
                <div class="flip-card-inner ${item.Categoria}">
                        <div class="flip-card-front">
                            <div >
                              <img src='https://campus.ort.edu.ar/static/tmp/jquery-file-upload/${item.id}.png'  alt="Avatar">
                            </div>
                        <h3>${item.Nombre}</h3>
                        <p>${item.Slogan.slice(0, 80)}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">+ Detalles</button>
                        ${Sinergizado(item)}
                        </div>
                        <div class="flip-card-back .flip-card ${item.Categoria}">
                                <h3>${item.Nombre}</h3>
                                   ${truncateDescription(item.Descripcion, 10, item)}
                                    <p >${truncateData(item.Integrantes, ',', 2, 'Integrantes')}
                                      <b>ODS:</b>  ${item.ODS} <br>
                                    <b>Categoría:</b>  ${item.Categoria}<br> 
                                    ${truncateData(item.superTags, '-', 0, 'Tipo de Producción')}</p>
                                    
                    </p>
                              
                                <button class="girar-button" onclick="girarTarjeta(this)">Volver</button>
                        </div>
                        
                    </div>
                `;
                resultadoDiv.appendChild(card);
            });

            console.log("Total de iteraciones: " + contador); // Debe ser 256
        }

        //// truncar descripciones
        function truncateDescription(description, wordCount, item) {
            if(description==undefined){
                return `<p id="descCard"><b>Descripción:</b> Sin descripción</p><br>`;
            }else{
                if (description.length > 100) {
                    const words = description.split(" ");
                    if (words.length <= wordCount) {
                        return `<pid="descCard"><b>Descripción:</b> ${description}</p><br>`;
                    }
                    let truncatedWords = words.slice(0, wordCount);
                    truncatedWords = truncatedWords.join(" ");

                    return `<p onclick="mostrarDescripcionCompleta('${description}')" title="leer +" id="descCard"><b>Descripción:</b> ${truncatedWords} ...(+)</p>
            
            `;
                    //   return `<p>${truncatedWords}  ...</p><button class="leer-mas-button" onclick="mostrarDescripcionCompleta('${description}')">Leer más</button>
                } else {
                    return `<p id="descCard"><b>Descripción:</b> ${description}</p><br>`;
                }
            }
        }

        function truncateData(tipoProduccion, cha, cantidad, txt) {
            if (typeof tipoProduccion !== 'string' || !tipoProduccion) {
                return '';
            }else{
                const words = tipoProduccion.split(cha);
                //const truncatedWord = [words[0], words[1]] ; // Truncamos y quitamos posibles espacios en blanco

                const truncatedWords = words[1] ? `${words[0]}, ${words[1]}` : words[0];

                if (words.length > 0) {
                    // Si no hay un guion, mostramos solo la primera palabra
                    return `<b onclick="mostrarDescripcionCompleta('${tipoProduccion}')">${txt}:</b> ${truncatedWords}</p>`;
                } else {
                    return `<b>${txt}:</b> ${tipoProduccion} </p>`;
                }
            }
        }

        // Crea el modal cuando se carga la página

        var modal = document.createElement("div");
        modal.className = "modal";
        modal.style.display = "none"; // Inicialmente oculto

        var modalContent = document.createElement("div");
        modalContent.className = "modal-content";

        var closeButton = document.createElement("span");
        closeButton.className = "close";
        closeButton.innerHTML = "&times;";

        var modalParagraph = document.createElement("p");
        modalParagraph.id = "modalParagraph";

        modalContent.appendChild(closeButton);
        modalContent.appendChild(modalParagraph);
        modal.appendChild(modalContent);

        document.body.appendChild(modal);

        // Función para mostrar el modal con una descripción específica

        // Función para cerrar el modal
        closeButton.onclick = function () {
            modal.style.display = "none";
        };

        // Cierra el modal si el usuario hace clic fuera de él
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        function mostrarDescripcionCompleta(descripcion) {
            modal.style.display = "block";
            modal.style.alignItems = "center";

        // Mostrar ico sinergizados
        function Sinergizado(item) {
            if (item.Sinergizado == "TRUE") {
                return `<div class="syn-image" title="Sinergizado"></div>`;
            } else {
                return "";
            }
        }
        //buscar con el input
        const buscador = document.getElementById("buscador");

        buscador.addEventListener("input", function () {
            var botones = document.querySelectorAll(".botones-categorias button");
            botones.forEach(function (boton) {
                boton.className = "button-55";
            });

            const terminoBusqueda = buscador.value.trim().toLowerCase();
            filtrarProyectos(terminoBusqueda);
            buscador.addEventListener("blur", function () {
                buscador.value = "";
            });
        });

        function filtrarProyectos(termino) {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            const proyectosFiltrados = datos.filter(function (proyecto) {
                const titulo = proyecto.Nombre.toLowerCase();
                const descripcion = proyecto.Descripcion.toLowerCase();
                const integrantes = proyecto.Integrantes.toLowerCase();
                return (
                    titulo.includes(termino) ||
                    descripcion.includes(termino) ||
                    integrantes.includes(termino)
                );
            });

            if (proyectosFiltrados.length > 0) {
                proyectosFiltrados.forEach(function (item) {
                    var card = document.createElement("div");
                    card.classList.add("flip-card");
                    card.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front ${item.Categoria}">
                            <div>
                              <img src='https://campus.ort.edu.ar/static/tmp/jquery-file-upload/${item.id}.png'  alt="Avatar">
                            </div>
                        <h3>${item.Nombre}</h3>
                        <p>${item.Slogan.slice(0, 80)}</p>
                        <button class="girar-button" onclick="girarTarjeta(this)">+ Detalles</button>
                        ${Sinergizado(item)}
                        </div>
                        <div class="flip-card-back ${item.Categoria}">
                            <h3>${item.Nombre}</h3>
                              ${truncateDescription(item.Descripcion, 10, item)}
                            ${truncateData(item.Integrantes, ',', 2, 'Integrantes')}<br>
                             
                            <b>Categoria:</b> ${item.Categoria}</p>
                            <button class="girar-button" onclick="girarTarjeta(this)">Volver</button>
                        </div>
                    </div>
                `;
                    resultadoDiv.appendChild(card);
                });
            } else {
                resultadoDiv.innerHTML = "<p>No se encontraron proyectos.</p>";
            }
        }

        function scrollToTop() {
            window.scrollTo({

    {
      Nombre: "Bio-subrayador",
      Slogan: "Extracción de colorantes naturales a partir de la cáscara de Naranja y Berenjena",
      Descripcion: "Nuestro proyecto se centró en la creación de bio subrayadores, acuarelas y tinturas textiles utilizando cáscaras de naranja y berenjena, investigando su capacidad de pigmentación en diferentes materiales como papel y tela. \r\nEl proceso comenzó con la reutilización de las cáscaras de dichos alimentos a través del trozado de las mismas y posterior deshidratación meticulosa con diferentes fuentes de calor como el sol (una semana) y la estufa (un día). Luego se trituraron hasta lograr partículas finamente molidas y procedimos a la extracción del pigmento empleando diferentes solventes orgánicos de bajo punto de ebullición como hexano y alcohol, permitiendo que este se evaporara gradualmente durante varios días hasta obtener el pigmento concentrado.\r\nRealizamos una serie de pruebas con dichos colorantes utilizando pinceles para aplicarlos en telas de diferentes composiciones, evaluando su adherencia y la intensidad del color a través del tiempo. Además, transformamos cartuchos de resaltadores previamente limpios y decolorados en bio subrayadores, incorporando nuestro pigmento natural para obtener productos listos para el uso diario.\r\nLa elección de la naranja y la berenjena como fuentes de pigmento no solo fue por su disponibilidad y características de color, sino también por su potencial para aprovechar recursos alimentarios secundarios de manera sostenible. Este enfoque no solo promueve prácticas ambientalmente responsables al reutilizar residuos alimentarios, sino que también introduce alternativas naturales y biodegradables en el mercado de productos de papelería y oficina.\r\nEn conclusión, nuestro proyecto no sólo exploró la viabilidad técnica de crear bio subrayadores, sino que también la importancia de la innovación sostenible en el diseño de productos cotidianos. Al utilizar cáscaras de frutas y verduras, demostramos cómo es posible integrar materiales naturales en la fabricación de artículos de consumo común, fomentando un impacto posi     {
      Nombre: "Burbujas antiage",
      Slogan: "Extracción de un compuesto natural, a partir de una microalga, para la producción de un jabón antioxidante",
      Descripcion: "Nuestro proyecto se enfoca en extraer un pigmento rojo, de un alga unicelular llamada Haematococcus pluvialis. La misma, se encuentra fácilmente en cuerpos de agua como charcos de lluvia y lagos. El pigmento, llamado astaxantina, contiene altas propiedades antioxidantes, y pensamos que sería ideal para la producción de un jabón “antiage” para el cuerpo. En la actualidad, el pigmento que queremos extraer, generalmente es producido artificialmente a partir de derivados de petróleo, el cual genera contaminación en el medio ambiente. Nuestro proyecto contribuiría a un esquema de economía circular, en el cual se utilizan desechos orgánicos para el medio de cultivo, que serían incorporados a la biomasa algal. A su vez, los desechos de esta producción pueden ser utilizados, por ejemplo, como fertilizantes.\r\nIndujimos al alga a producir el pigmento, estresándola mediante condiciones ambientales específicas como intensidades altas de luz, deficiencia de nutrientes y altas concentraciones de sales. Después de 24 horas de estrés las células se enquistaron y aumentan de tamaño, desarrollando una pared celular resistente y mucha astaxantina. \r\nTras observar al microscopio y cultivar el alga en un shaker, logramos mantener el cultivo en suspensión homogénea. Por su parte, el proceso químico consistió en extraer el pigmento a partir de soluciones con diferentes solventes, entre ellos etanol, hidróxido de potasio, acetato de etilo y acetona con ácido acético, para luego incorporarlo al jabón de glicerina.\r\nLos resultados que obtuvimos indicaron que el método de extracción más efectivo fue la acetona y ácido acético y el menos eficiente fue el etanol. A futuro, lo ideal sería fabricar el jabón y antes de mezclarlo con la solución, analizar y eliminar todo solvente que pudiera ser irritante para la piel.\r\n",

    {
      Nombre: "Bálsamo labial con extracto de palta",
      Slogan: "El extracto de palta en cosméticos: ácido oleico para hidratación, antioxidantes para protección dérmica",
      Descripcion: "En nuestro proyecto se llevó a cabo la fabricación de bálsamos labiales utilizando una combinación de ingredientes naturales, incluyendo manteca de cacao, cera de abejas, glicerina, aceite de almendras y extracto de aceite de palta.\r\nEl procedimiento comenzó con la fusión de la manteca de cacao y la cera de abejas a baño maría, manteniendo la temperatura por debajo de los 70 °C para preservar las propiedades de los ingredientes. Posteriormente, se incorporó la glicerina y se mezcló bien antes de envasar rápidamente la preparación.\r\nEl aceite de palta fue extraído manualmente a partir de la pulpa de palta mediante un proceso de exprimido y centrifugado, con el objetivo de obtener el extracto contenido en esta fruta. Este componente de interés fue separado y añadido en diferentes cantidades a cada bálsamo, junto con el aceite de almendras, según las proporciones especificadas para cada uno de los ocho potes de bálsamo.\r\nTras la preparación de los bálsamos, se evaluaron sus propiedades a temperatura ambiente. Se observó que en aquellos bálsamos que contenían una alta proporción de extracto este podía fundirse, afectando la consistencia y la estabilidad del producto final. Sin embargo, se identificó que el pote número 7, que contenía una combinación de 1 ml de aceite de coco, 1 ml de aceite de palta y 4 ml de aceite de almendras, fue el único que mantuvo sus propiedades de manera adecuada.\r\nLos resultados obtenidos ofrecieron información valiosa sobre cómo diferentes aceites afectan la estabilidad y la calidad de los bálsamos labiales, contribuyendo así al desarrollo de futuros productos cosméticos más efectivos y duraderos.",

      Descripcion: "CareGuard es un innovador dispositivo portátil diseñado para mejorar la seguridad y el bienestar de personas en estado vulnerable, especialmente aquellas de edad avanzada o con discapacidades. Estas personas a menudo enfrentan riesgos significativos, como caídas, problemas de salud repentinos o la incapacidad de comunicarse durante emergencias. CareGuard busca abordar estas problemáticas mediante una solución tecnológica avanzada que proporciona atención constante y respuestas rápidas en situaciones críticas. \r\n\r\nEl dispositivo CareGuard es compacto y se puede llevar como un brazalete o collar. Su diseño funcional asegura que sea cómodo de usar durante todo el día, sin causar molestias al usuario. Este dispositivo está equipado con varias funcionalidades clave que lo convierten en una herramienta indispensable para el cuidado de personas vulnerables. \r\n\r\nUna de las características principales de CareGuard es su capacidad de localización GPS. Este sistema permite a los cuidadores conocer en todo momento la ubicación exacta de la persona que lleva el dispositivo. Esta función es especialmente útil para prevenir situaciones en las que la persona podría perderse o encontrarse en un lugar desconocido. \r\n\r\nAdemás del GPS, CareGuard incluye la monitorización de signos vitales. El dispositivo controla constantemente la frecuencia cardíaca, la temperatura corporal y otros indicadores de salud importantes. En caso de detectar cualquier cambio brusco en los signos vitales, el dispositivo envía una alerta inmediata a los contactos de emergencia previamente configurados. Esto permite una intervención rápida y puede prevenir complicaciones mayores. \r\n\r\nOtra funcionalidad esencial es el sistema de alertas de emergencia. CareGuard está diseñado para detectar caídas y otras situaciones de peligro. Si la persona sufre una caída o el dispositivo detecta un problema significativo, envía una alerta automática a los cuidadores. Esto garantiza que la persona reciba ayuda lo antes posible, reduciendo el tiempo de respuesta en situaciones críticas. \r\n\r\nCareGuard también cuenta con comunicación bidireccional. El dispositivo está equipado con un micrófono y un altavoz, lo que permite a los cuidadores comunicarse directamente con la persona. Esto es útil no solo para emergencias, sino también para recordatorios de medicamentos o simplemente para asegurarse de que la persona está bien.",

    {
      Nombre: "Citrus Clean",
      Slogan: "Extracción de aceites esenciales de la cáscara de la naranja como desengrasante natural",
      Descripcion: "La mitad de los residuos en Argentina son orgánicos, dentro de los cuales se encuentran los residuos de diferentes frutas como la de cáscara naranja. En estas se hallan diferentes compuestos químicos como los terpenos, siendo el limoneno el más abundante.\r\nSegún lo investigado, dicha molécula posee propiedades desengrasantes cuando está emulsionada con agua y por eso decidimos investigar si era posible obtener un biodesengrasante casero utilizando estos residuos que de otra forma se descartarian.\r\nLas cáscaras de naranjas reutilizadas fueron cortadas en pequeños cuadrados para luego hacer una extracción de dicho componente con una destilación por arrastre de vapor de agua. Al destilado se le hicieron tres extracciones líquido líquido con un solvente orgánico (diclorometano), este mismo se dejó evaporar bajo campana para su correcta eliminación. A la muestra obtenida se le hizo una cromatografía en capa delgada para observar el correcto aislamiento del limoneno y luego del revelado se pudo apreciar la aparición de una sola mancha en la placa, la cuál indicaría la presencia del terpeno más abundante presente en dichos residuos.\r\nUsando la muestra se preparó una emulsión con agua a través de una agitación constante durante un breve período de tiempo en un pulverizador. Sobre la mesada de aluminio se esparció grasa de bicicleta en dos zonas claramente delimitadas para poder realizar la prueba del poder desengrasante del limoneno. Sobre un papel se aplicó agua como blanco y sobre otro la emulsión obtenida, se hicieron cinco pasadas en cada zona y pudimos observar como la que tenía limoneno removió la grasa más efectivamente.\r\nAunque prometedor, el proceso de obtención del limoneno es complicado de replicar debido a la disponibilidad del material utilizado, por lo que se recalca la necesidad de investigación de métodos más accesibles. También se requieren pruebas en diferentes tipos de grasa y superficies.\r\n",

      Impacto: "Socio Ambiental",

      Integrantes: "Lautaro C, Iván A, Paloma E",
      superTags: "Belleza y cuidado personal-Sustentabilidad",

    {
      Nombre: "Cleantina",
      Slogan: "Extracción de quitosano para clarificación de agua contaminada con hidrocarburos",
      Descripcion: "El objetivo de nuestro proyecto es demostrar cómo el quitosano, un compuesto derivado de la quitina, puede clarificar aguas contaminadas con hidrocarburos. Para ello, obtuvimos quitina a partir del exoesqueleto de camarones, un residuo generalmente descartado, y la sometimos a procesos específicos para transformarla en quitosano.\r\n\r\nEste proyecto es relevante porque reutiliza un desecho natural, dándole un nuevo propósito en la purificación de ambientes contaminados. Además, el quitosano es un compuesto no tóxico y biodegradable, lo que lo convierte en una alternativa ecológica para el tratamiento de aguas.\r\n\r\nEl procedimiento incluyó varias etapas: primero, lavamos, secamos y molimos los exoesqueletos de camarón. Luego realizamos una desmineralización y desproteinización para obtener quitina, y a partir de ella, quitosano, a través de un proceso de desacetilación. Una vez obtenido, preparamos dos soluciones: una con quitosano y otra sin él, ambas mezcladas con agua y aceite automotor, a las que añadimos un tensioactivo para generar la emulsión. Esto nos permitió comparar la efectividad del quitosano en la clarificación del agua.\r\n\r\nLos resultados mostraron que en la solución con quitosano, se logró separar una gran cantidad de aceite, formando capas diferenciadas: agua clarificada, agua con aceite y quitosano, y una fase en el fondo con el aceite mezclado con el quitosano. Concluimos que, aunque el quitosano es eficaz en la clarificación parcial del agua, sería necesario utilizar una mayor cantidad para lograr una purificación completa.\"",

    {
      Nombre: "Eco-Filtros Naturales",
      Slogan: "Descontaminación de plomo en agua utilizando juncos.",
      Descripcion: "La contaminación por plomo proviene de múltiples actividades humanas que vienen sucediendo desde hace años, como la minería, la soldadura de plomo, las fundiciones, pinturas, municiones de bala, entre muchas otras. Esto afecta a la vida silvestre y humana, hábitats acuáticos y terrestres, extendiéndose a las comunidades más vulnerables. Nuestro trabajo aborda una posibilidad de acción frente a la contaminación por plomo en los ambientes y ecosistemas, cuando este metal se encuentra en los suelos y cuerpos de agua, es altamente contaminante y muy difícil de poder quitar. El Junco (Juncus), la cual se encuentra en ambientes húmedos, principalmente en lagunas y humedales, posee la habilidad de poder fitorremediar estos ecosistemas. La fitorremediación, es una técnica muy útil basada en la capacidad de absorber, transformar o eliminar contaminantes. En el caso específico del Junco, puede absorber plomo a través de sus raíces y acumularlo en su interior, gracias a ciertas proteínas que están distribuidas y presentes a lo largo de toda la planta. Estas son las metaloproteínas, que se unen a cada átomo del metal y lo secuestran, almacenándolo en el tejido vegetal. Para descubrir si el porcentaje de absorción ya conocido en los juncos varía dependiendo de la concentración de plomo y el tipo de sustrato, nos propusimos exponer a los jucos, en el laboratorio, a una concentración de plomo promedio que se encuentra en humedales contaminados. Utilizamos como referencia la concentración de plomo en sustrato (tierra) del humedal de la ciudad Evita. Elegimos cuatro concentraciones para nuestro experimento: Control nulo (0 gr), 0,0047 gr (baja), 0,0093 gr (media) y 0,014 gr (alta), todas ellas, por duplicado. Todas las plantas tenían como sustrato Laterita (160 gr) y tierra de humedal (50 gr). Cortamos botellas de agua en su parte superior como recipientes experimentales. Cubrimos las mismas mediante una estructura de madera y nylon, para evitar que se secaran y las regamos cada dos/tres días. Medimos los tallos de los juncos más jóvenes y los más antiguos para evaluar el crecimiento, así logramos construir un hábitat adecuado para propagar su crecimiento, gracias a que simulamos las condiciones de un humedal. En base a los registros del crecimiento de los juncos, podemos concluir que deben pasar 3 meses para que exista acumulación de plomo detectable.\r\n",

    {
      Nombre: "Escudo de manzana",
      Slogan: "Reutilización de cáscaras de manzana para extraer antioxidantes y proteger alimentos",
      Descripcion: "Comenzamos nuestra investigación sobre la presencia de los flavonoides en la cáscara de manzana y su extracción para crear una solución antioxidante que protege otras frutas. \r\nComo primer objetivo teníamos lograr extraer los antioxidantes de la cáscara de la manzana, por otro lado, para comprobar eso obtener un indicador visual que nos permitiera ver la efectividad y una forma de medir el nivel de oxidación de la superficie que evaluamos. Finalmente, a raíz de todo esto ponerlo a prueba y continuar con nuestra investigación buscando alternativas para la experimentación. \r\nEn el primer ensayo, las muestras de agua y solución de etanol en agua parecían haberse oxidado un poco menos que las muestras de control. Por otro lado, en las muestras 16 a 18 y las 22 a 24, que tenían acetato de etilo y una solución de acetato de etilo diluido en agua respectivamente, no se pudo apreciar ninguna reducción en la oxidación, sólo un oscurecimiento probablemente debido al acetato de etilo. Sin embargo, en el segundo ensayo los resultados fueron inconclusos, ya que ninguna de las muestras que contenían cáscara de manzana no se oxidaron de forma significativamente distinta a los controles.\r\nPor lo tanto, la viabilidad de la cáscara de manzana como posible alternativa a los antioxidantes tradicionales no es posible de confirmar o denegar.\r\nEntre las alternativas que barajamos para una posible continuación la que nos pareció más factible es la identificación y extracción de algún compuesto de una fruta (siendo los más notables pigmento de zapallo u otros por el estilo) que sea capaz de oxidarse, para su posterior utilización como agente determinador que carezca de la biovariabilidad de las frutas frescas utilizadas originalmente. Así, la idea es desarrollar un sistema de determinación de capacidad antioxidante que nos permitiese llegar a resultados más concluyentes.",

    {
      Nombre: "Flabonitos",
      Slogan: "Extracción de flavonoides de cáscara de naranja para aprovechar sus propiedades en la piel.",
      Descripcion: "Toneladas de cáscaras de naranja son desechadas anualmente en aquellas fábricas que utilizan exclusivamente el jugo de dichas frutas. Sin embargo, esta parte de la fruta contiene propiedades beneficiosas para la piel, lo cual justifica su aprovechamiento. Por ello, decidimos realizar una extracción de una de las moléculas que aportan aquellas características, los flavonoides.\r\nPara comenzar, limpiamos y preparamos la cáscara de cinco naranjas. Para lavarlas utilizamos lavandina para alimentos y agua. Luego, rallamos una mitad y cortamos la otra en pequeños trozos. Posteriormente, colocamos las cáscaras en un cristalizador y las secamos en una estufa de laboratorio.\r\nEn el siguiente paso, agregamos 90 ml de glicerina y enrasamos con agua destilada un matraz aforado de 100ml. Luego, introdujimos las cáscaras de naranja dentro de este, lo suspendimos y lo colocamos en ultrasonido durante una hora. Posteriormente, dividimos la solución en tubos Eppendorf de 1,25 ml y los centrifugamos en tandas de 10 minutos. Después de esto, filtramos el contenido de los tubos utilizando un embudo con filtro de café sobre un erlenmeyer. Finalmente, transferimos la solución a envases oscuros debido a la fotosensibilidad de los flavonoides.\r\nTras la extracción, empleamos el método de detección llamado “ensayo de Shinoda”, que permite reconocer la presencia de flavonoides en un extracto vegetal. Los resultados indicaron una ausencia de flavonoides en la solución. Consideramos que sucedió debido a la exposición de estos a condiciones que alteraban su presencia. Por esto, y la falta de materiales necesarios, no pudimos llevar a cabo la cuantificación.\r\nEn caso de que nuestra muestra hubiera contenido flavonoides, la habriamos enviado a un laboratorio especializado en cuantificación. Este paso es crucial para que el potencial comprador determine la dosis adecuada del producto con presencia de flavonoides para su crema, mascarilla, o cual fuere el producto final que quiera lograr.",

    {
      Nombre: "Gadolimpio",
      Slogan: "Recuperación de Gadolino de orina para su reutilización clínica",
      Descripcion: "Cuando se hace una resonancia magnética, se puede suministrar un contraste al paciente para que la imagen producida se vea más clara. Este contraste está formado principalmente por Gadolinio, un metal raro y con propiedades únicas, pero que si se administra en la forma y cantidades incorrectas, puede ser tóxico. Tras 24 horas de ser administrado, éste es eliminado mediante la orina, haciendo que los grandes cuerpos de agua se vean contaminados por este metal. \r\n\r\nEl objetivo de nuestro proyecto es idear un método fácil y económico para poder recuperar el gadolinio de la orina, suministrado durante las resonancias magnéticas, y poder reutilizarlo posteriormente; evitando así la contaminación de los acuíferos. \r\n\r\nAnalizando la bibliografía disponible llegamos a la conclusión de que, regulando ciertas variables como el pH, la temperatura y la concentración de ácido oxálico utilizada, es posible separar el gadolinio del resto del compuesto, obtendiendo oxalato de gadolinio (un tipo de molécula insoluble en agua, que permite el aislamiento del metal) \r\n\r\nPudimos realizar este procedimiento en agua, logrando obtener oxalato de gadolinio y planteamos que el próximo paso de nuestra investigación sea aplicar este procedimiento a una solución real de orina, para comprobar las interacciones de los componentes de la orina con el ácido oxálico y el gadolinio.",

      Nombre: "Polypreserver",
      Slogan: "Evaluar propiedades antioxidantes y antimicrobianas de los polifenoles en la naranj",
      Descripcion: "El objetivo de nuestro trabajo fue probar la efectividad de los flavonoides extraídos de las cáscaras de naranjas como conservantes alimenticios naturales a través del análisis de su actividad antioxidante y antimicrobiana. La importancia de este trabajo radica en el aprovechamiento y utilización de un residuo de muchos procesos industriales para la elaboración de productos a base de esta fruta. \r\nComenzamos secando la cáscara de naranja en la estufa a 60° C por 12 horas. Luego la pulverizamos e hicimos una extracción sólido-líquido poniendo la harina obtenida en contacto con etanol (alcohol). Evaporamos el solvente y con la muestra realizamos tres soluciones de diferentes concentraciones: (A) 5 ml de muestra + 10 ml agua destilada , (B) 5 ml de muestra + 5 ml de agua destilada (C) 5 ml de muestra. \r\nPara la prueba antioxidante, tomamos cuartos de manzanas y le aplicamos cada una de las diferentes diluciones. Al cuarto restante lo llamamos D y se utilizó a manera de control. Se dejaron expuestos al aire durante 3 horas luego de aplicarle su correspondiente dilución a través de un spray. Como resultado se observó que la manzana con menos oxidación fue la que tenía la solución más concentrada.\r\nPara comprobar la actividad antimicrobiana se realizó un homogenato con frutilla en mal estado y solución fisiológica, se sembró en placas de petri que contenían medio de cultivo PCA y se colocaron discos de papel de filtro embebidos cada uno en las diluciones mencionadas. Se llevó a la estufa a 37°C durante 24 horas.\r\nLuego de transcurrido el tiempo observamos un menor crecimiento bacteriano alrededor del disco conteniendo la solución más concentrada.\r\nEn conclusión, probamos la capacidad antioxidante y antimicrobiana de los flavonoides extraídos de la naranja y evidenciamos que a mayor concentración de polifenoles en la muestra, mayor efectividad. \r\n",

    {
      Nombre: "Squashed Oil",
      Slogan: "Extracción de aceite de semillas de zapallo y determinación de su actividad antimicrobiana",
      Descripcion: "Nuestro trabajo se centra en la extracción de aceites de la semilla de zapallo, con el propósito de comprobar su actividad antimicrobiana. Este proyecto no solo busca determinar la rentabilidad de la extracción de estos aceites utilizando los métodos disponibles, sino que también tiene como objetivo obtener una nueva fuente de recursos útiles a partir de un material que generalmente se considera desecho. De esta manera, buscamos contribuir a la creación de una economía circular, minimizando el desperdicio y aprovechando al máximo los recursos disponibles. \r\nMolimos las semillas de zapallo y con el polvo obtenido realizamos una extracción con la técnica conocida como Soxhlet. Esta técnica permite arrastrar distintas sustancias con principios activos, cada una, en un solvente determinado. Utilizamos dos solventes: acetona y acetato de etilo, ambos de naturaleza ácida con el objetivo de comparar entre ambos, a partir de determinar si poseen acción antimicrobiana.\r\nUna vez realizada la extracción, transferimos una porción del extracto de cada solvente a un concentrador, donde evaporamos parte de los solventes. Los extractos restantes se colocaron en recipientes específicos, y tras evaporar una cantidad controlada de los solventes, obtuvimos dos aceites y con ellos realizamos los ensayos de actividad antimicrobiana, para comparar entre ellos.\r\nPara finalizar utilizamos discos de papel embebidos en los aceites extraídos, que se colocaron en placas de cultivo con diferentes tipos de bacterias por triplicado, para asegurar la validez de los resultados. Al final, analizamos el efecto de los aceites en el crecimiento bacteriano y observamos que ambos aceites, en su forma diluida, mostraron una tendencia a inhibir el crecimiento bacteriano, aunque la forma concentrada no. Estos resultados son inconcluyentes, por lo que debemos seguir investigando.",

      Descripcion: "Hemos decidido encarar este proyecto porque nos parecía importante buscar un reemplazo a\r\nlos colorantes artificiales. Pensamos en la utilización de la cáscara de la remolacha ya que\r\ngeneralmente es desechada.\r\nInvestigamos las betalaínas (un grupo de pigmentos naturales que se encuentran en algunas\r\nplantas, como la remolacha, el betabel, el amaranto y la espinaca). Tienen una variedad de\r\nbeneficios para la salud, incluyendo propiedades antioxidantes, antiinflamatorias y\r\nanticancerígenas. Se pueden encontrar en los tallos, las hojas y las raíces de las plantas, y\r\ntambién se pueden extraer de ellas y utilizarse como colorantes naturales en alimentos,\r\nbebidas y ropa.\r\nEl tinte natural de la remolacha se encuentra principalmente en la parte comestible de la\r\nplanta, es decir, en la raíz. En particular, está más concentrado en la piel o cáscara externa de\r\nla remolacha. Para realizar la extracción se suelen utilizar estas dos últimas.\r\nLo primero que hicimos fue evaluar cuál era el solvente que nos permitía extraer mayor\r\ncantidad de betalaínas. Luego de varios ensayos en el laboratorio, concluimos que el vinagre\r\nsería el solvente indicado.\r\nLuego, investigamos qué parte de la remolacha tenía más betalaínas. Utilizamos distintas\r\nestrategias probando la extracción a partir de la cáscara de la remolacha. Las condiciones que\r\nprobamos fueron: la remolacha cruda y cocida sin cáscara, la remolacha cruda y cocida con la\r\ncáscara, finalmente nos quedamos con la cáscara cocida.\r\nPor último, tuvimos que determinar cuál era la mejor técnica para adherir el tinte en la ropa a\r\nteñir. Esto lo logramos mediante el uso de un mordiente, que es un compuesto químico que\r\nayuda a fijar los pigmentos en la tela. Utilizamos Limón como mordiente durante el proceso de\r\ntinción y obtuvimos una tela teñida uniformemente.",
